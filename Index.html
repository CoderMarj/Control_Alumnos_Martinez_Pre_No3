<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Alumnos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"><!--iconos fontawesom-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><!--iconos bootsrap-->
    <!--<link rel="icon" type=" image/jpg" href="/imagenes/rebanada-pizza.jpg">-->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body >
    <section class="contenedor">
      <h1 id="titulo" class="fa-beat">Datos del Alumno</h1>

      <form  id="formulario" name="formulario" method="post" action="/send/">

        <fieldset class="container">
           <!--<Legend>Datos Personales</Legend>-->
              <label for="nombreAlumno">Nombre: <input type="text" name="nombreAlumno" id="nombreAlumno" class="datos mt-3 formularios_mayusculas" placeholder="Ingrese el Nombre" tabindex="1" size="20" required></label>
              <label for="apellidos">Apellidos: <input type="text" name="apellidos" id="apellidos" class="datos formularios_mayusculas" placeholder="Ingrese Apellidos" tabindex="2"  size="30" required></label>
              <!--<label><input type="text" name="apellidoMaterno" id="apellidoMaterno" placeholder="Ingrese Apellido Materno" tabindex="3" class="formularios_mayusculas" size="30" required></label> -->
              <label for="telefono">Tel√©fono: <input type="tel" name="telefono" id="telefono" placeholder="+XX XXX XXXXXX"tabindex="4" size="14"  required></label>
              <label for="correo">Correo: <input type="email" name="correo" id="correo" class="datos" placeholder="nombre@dominio.com" tabindex="5" size="25" required></label>
              
              <p id="abajo"></p>
              
            </fieldset>

              <div class=" row justify-content-center bg-info rounded-4">
                  <div class="col-auto mt-3">
                    <button type="submit" class="btn btn-danger btnform mb-3" id="btnAgregar"  tabindex="6" ><i class="fa-solid fa-plus"></i></button>
                  </div>

                  <div class="col-auto mt-3">
                   <button type="reset" class="btn btn-danger btnform mb-3" id="btnLimpiar"  tabindex="7" size="15"><i class="fa-solid fa-broom"></i></button>
                  </div>
              

                  <div class=" col-auto mt-4 ">
                    <button type="button" class="btn btn-success rounded-bottom-3" id="btnDesplegar"  tabindex="9" >Despliega Datos</button> <!--<i class="fa-regular fa-floppy-disk</i>">--->
                  </div>

               </div>
      </form>

    </section>
     

    <section class="border-primary container-sm mt-3 row justify-content-center ">
      <div id = "agregando">

      </div>


    <div> <!-- id = "agregando"-->
     
      <p id = "resultado" class="fa-beat text-danger fw-bolder fs-3"></p>

    </div>
   
    
    </section>
  

  
       <script src="https://kit.fontawesome.com/f6be04adab.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="main.js"></script>
  </body>

</html>
